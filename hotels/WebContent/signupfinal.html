   <script language="javaScript">

			function charOnly(myfield, e) 
			{
				 var key;
				 var keychar;
				 if (window.event)
					key = window.event.keyCode;
				 else if (e)
					key = e.which;
				 else
					return true;
				 keychar = String.fromCharCode(key);
				 if ((key==null) || (key==0) || (key==8) || (key==9) || (key==13) || (key==27) )
					return true;
				 else if ((("abcdefghijklmnopqrstuvwxyz. ABCDEFGHIJKLMNOPQRSTUVWXYZ").indexOf(keychar) > -1))
					return true;
				 else
					return false;
			}

			function numbersOnly(myfield, e, dec) 
			{
				 var key;
				 var keychar;
				 if (window.event)
					key = window.event.keyCode;
				 else if (e)
					key = e.which;
				 else
					return true;
				 keychar = String.fromCharCode(key);
				 if ((key==null) || (key==0) || (key==8) || (key==9) || (key==13) || (key==27) )
					return true;
				 else if ((("0123456789").indexOf(keychar) > -1))
					return true;
				 else
					return false;
			}
			
			function checkemail(email)
			{
				var reg = /^([A-Za-z0-9_\-\.])+[\@]([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
				if(reg.test(email.value) == false) {
					alert('Invalid Email Address');
					email.value="";
					
				}
			}

function checkform ( form )
{
if (form.signup_name.value == "") 
{
alert( "Please enter your Name." );
form.signup_name.focus();
return false ;
}
else if (form.signup_mailid.value == "") 
{

form.signup_mailid.focus();
return false ;
}
else if (form.signup_address.value == "") 
{
alert( "Please enter your address." );
form.signup_address.focus();
return false ;
}
else if (form.signup_mobile.value == "") 
{
alert( "Please enter your phone." );
form.signup_mobile.focus();
return false ;
}
else if (form.signup_city.value == "") 
{
alert( "Please enter your city." );
form.signup_city.focus();
return false ;
}
else if (form.signup_state.value == "") 
{
alert( "Please enter your State." );
form.signup_state.focus();
return false ;
}
else if (form.signup_country.value == "") 
{
alert( "Please enter your Card number." );
form.signup_country.focus();
return false ;
}
else if (form.signup_password.value != form.signup_confpass.value ) 
{
alert( "Please confirm the password again." );
form.signup_confpass.focus();
return false ;
}
else if (form.signup_aadharID == "") 
{
alert( "Please enter your Aadhar Id." );
form.signup_aadharID.focus();
return false ;
}

else
return true ;
}


</script>
